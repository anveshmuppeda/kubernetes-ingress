<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streams</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #a6d6f1; /* Background color for the container */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center; /* Center-align content */
    }
    h1, h2, p {
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    h2 {
      color: #666;
      margin-bottom: 20px;
    }
    p {
      color: #888;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Streams</h1>
    <h2>Welcome to the Streaming Application!</h2>
    <div class="streams">
      <p>Stream 1</p>
      <p>Stream 2</p>
      <p>Stream 3</p>
    </div>
  </div>
</body>
</html>
