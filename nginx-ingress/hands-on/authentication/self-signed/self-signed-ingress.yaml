apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-ingress
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - anvesh.com
    secretName: self-signed-tls
  rules:
  - host: anvesh.com
    http:
      paths:
      - backend:
          service:
            name: blogging-svc
            port:
              number: 80
        path: /
        pathType: Prefix
